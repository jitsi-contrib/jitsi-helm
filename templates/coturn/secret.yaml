{{- if not .Values.coturn.staticAuth.existingSecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "jitsi-meet.coturn.secret" . }}
  labels:
    {{- include "jitsi-meet.coturn.labels" . | nindent 4 }}
type: Opaque
data:
  TURN_USERNAME: '{{ .Values.coturn.staticAuth.user | b64enc }}'
  TURN_PASSWORD: '{{ default (randAlphaNum 10) .Values.coturn.staticAuth.password | b64enc }}'
{{- end }}
