{{- if and
       .Values.coturn.enabled
       .Values.coturn.ingress.enabled
}}
{{-   $fullName := include "jitsi-meet.coturn.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "jitsi-meet.coturn.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/default-backend: {{ $fullName }}
    {{- with .Values.coturn.ingress.annotations }}
    {{-   toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.coturn.ingress.ingressClassName }}
  ingressClassName: {{ .Values.coturn.ingress.ingressClassName }}
  {{- end }}
  {{- if .Values.coturn.ingress.tls }}
  tls:
   {{- range .Values.coturn.ingress.tls }}
    - hosts:
      {{- range .hosts }}
      - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.coturn.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $.Values.coturn.service.ports.turns }}
    {{- end }}
{{- end }}
